<div class="thumbnail" ng-controller="EditItemCardController">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputItemName" class="col-sm-2 control-label">Item</label>
            <div class="col-sm-10">
                <input ng-model="itemCard.name" class="form-control" id="inputItemName" placeholder="Item">
            </div>
        </div>
        <div class="form-group">
            <label for="inputItemNumber" class="col-sm-2 control-label">Number</label>
            <div class="col-sm-10">
                <input ng-model="itemCard.number" type="number" class="form-control" id="inputItemNumber" placeholder="Number">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" ng-click="addCard()">Add</button>
            </div>
        </div>
    </form>
</div>
