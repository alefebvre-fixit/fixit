<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Password</h2>
        <h5>Change your password or recover your current one.</h5>
    </div>
    <div class="panel-body">

        <form name="projectForm" ng-submit="saveAccount()" class="form-horizontal" novalidate>

            <div class="control-group">
                <label class="control-label" for="currentPassword">Current Password:</label>
                <div class="controls">
                    <input ng-model="password.current" class="form-control" id="currentPassword" placeholder="Current Password">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="newPassword">New Password:</label>
                <div class="controls">
                    <input ng-model="password.new" class="form-control" id="newPassword" placeholder="New Password">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="verifyPassword">Verify Password:</label>
                <div class="controls">
                    <input ng-model="password.verify" class="form-control" id="verifyPassword" placeholder="Verify Password">
                </div>
            </div>
            <br>
            <div class="form-actions">
                <button class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>


<br>
<pre>form = {{account | json}}</pre>
