<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Account</h2>
        <h5>Change your basic account and language settings.</h5>
    </div>
    <div class="panel-body">

        <form name="projectForm" ng-submit="saveAccount()" class="form-horizontal" novalidate>

            <div class="control-group">
                <label class="control-label" for="username">User Name:</label>
                <div class="controls">
                    <input ng-model="account.username" class="form-control" id="username" placeholder="User Name">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="email">e-mail:</label>
                <div class="controls">
                    <input ng-model="account.email" class="form-control" id="email" placeholder="e-mail">
                </div>
            </div>

            <br>

            <div class="form-actions">
                <button class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<br>
<pre>form = {{account | json}}</pre>
