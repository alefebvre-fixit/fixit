<div class="thumbnail" ng-controller="EditDateCardController">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputDate" class="col-sm-2 control-label">Item</label>
            <div class="col-sm-10">
                <input ng-model="dateCard.date" type="date" class="form-control" id="inputDate" placeholder="Date">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="addCard()" type="button" class="btn btn-default">Add</button>
            </div>
        </div>
    </form>
</div>
