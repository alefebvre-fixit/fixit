@(user: String)

@import helper._

@main("Me") {

<div ng-controller="ProjectController" ng-init="init('@session().get("username")')">
	<div class="row">
	
	   <h4>{{username}}</h4>
	
       <div class="col-sm-3" ng-repeat="project in projects">
	    <div class="thumbnail" >
	      <img src="@routes.Assets.at("images/photo-little.jpg")" alt="..." >
	      <div class="caption">
	        <h4>{{project.name}} <br> by {{project.username}}</h4>
	        <p>{{project.description}}</p>
	        <p>
	        <i class="glyphicon glyphicon-map-marker"></i>
	        {{project.city}}, {{project.country}}
	        </p>
	        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
	      </div>
	    </div>
	  </div>
	</div>

</div>
	

    
    





 
    
}
