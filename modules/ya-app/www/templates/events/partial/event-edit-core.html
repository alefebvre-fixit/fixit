
<div class="list">
    <label class="item item-input item-floating-label">
        <span class="input-label">Event Name</span>
        <input type="text" name="name" placeholder="Type group event here..." ng-model="event.name" ng-minlength="5" ng-maxlength="20" required>
    </label>
    <div ng-show="eventForm.$submitted && eventForm.name.$error" ng-messages="eventForm.name.$error">
        <ng-include src="'templates/common/validation-messages.html'"></ng-include>
    </div>
    <label class="item item-input item-floating-label">
        <span class="input-label">Description</span>
        <input type="text" name="description" placeholder="Describe your event here..." ng-model="event.description" ng-minlength="5" ng-maxlength="140" required>
    </label>
    <div ng-show="eventForm.$submitted && eventForm.description.$error" ng-messages="eventForm.description.$error">
        <ng-include src="'templates/common/validation-messages.html'"></ng-include>
    </div>
    <label class="item item-input item-floating-label">
        <span class="input-label">Location</span>
        <input type="text" name="location" placeholder="Type event location here..." ng-model="event.city" required>
    </label>
    <div ng-show="eventForm.$submitted && eventForm.location.$error" ng-messages="eventForm.location.$error">
        <ng-include src="'templates/common/validation-messages.html'"></ng-include>
    </div>


    <label class="item item-input item-floating-label">
        <span class="input-label">Date</span>
        <input type="text" name="location" placeholder="Type event date here..." ng-model="date" required>
    </label>
    <label class="item item-input item-floating-label" ng-click="">
        <span class="input-label">Time</span>
        <input type="text" name="location" placeholder="Type event time here..." ng-model="time" required>
    </label>

    <a class="item item-icon-left item-icon-right" href="#">
        <i class="icon ion-android-calendar"></i>
        Call Ma
        <i class="icon ion-ios-telephone-outline"></i>
    </a>
    <a class="item item-icon-left" href="#">
        <ionic-timepicker input-obj="timePickerObject">
            <i class="icon ion-android-time"></i>
            Call Ma
        </ionic-timepicker>



    </a>


    <ionic-datepicker input-obj="datepickerObject">
        <button class="button button-block button-calm" type="button"> {{datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}</button>
    </ionic-datepicker>


    <ionic-timepicker input-obj="timePickerObject">
        <button class="button button-block button-calm overflowShow" type="button">
            <standard-time-meridian etime='timePickerObject.inputEpochTime'>Time</standard-time-meridian>
        </button>
    </ionic-timepicker>


</div>

<div class="list list-inset list-transparent" >
    <button class="button button-block button-calm" type="submit"><b>Apply</b></button>
</div>
