
<a class="item item-avatar"
   ui-sref="event({ eventId: event.id })">
	<img ng-src="img/themes/{{event.type}}-profile.jpg">
	<h2>{{::event.name}}@{{::event.groupName}}</h2>
	<p>
		<i class="icon ion-android-calendar calm"></i><i> {{::event.date | date:'shortDate'}}</i>
		<br>
		<i class="icon ion-location calm"></i><i> {{::event.city}}, {{::event.country}}</i>
	</p>
</a>
