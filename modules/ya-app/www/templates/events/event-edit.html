
<ion-view view-title="Edit Event">
    <ion-nav-buttons side="right">
        <a class="button button-clear button-primary"  ui-sref="event({ eventId: event.id })">Cancel</a>
    </ion-nav-buttons>

        <form name="eventForm" novalidate ng-submit="saveEvent(eventForm)">
    <ion-content>
        <div ng-include data-src="'templates/events/partial/event-edit-core.html'"></div>
    </ion-content>

    </form>
    <ion-footer-bar align-title="left" class="bar-calm">
        <div class="buttons">
            <button class="button button-clear icon-left ion-close">Cancel</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons" ng-click="doSomething()">
            <button class="button button-clear icon-left ion-edit">Edit</button>
        </div>
    </ion-footer-bar>
</ion-view>
