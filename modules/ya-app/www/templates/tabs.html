<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-calm tabs-color-active-calm">

  <!-- Dashboard Tab -->
  <ion-tab title="Activity" icon-off="ion-ios-pulse-strong" icon-on="ion-ios-pulse-strong" ui-sref="tabs.notifications">
    <ion-nav-view name="tab-notifications"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Events" icon-off="ion-calendar" icon-on="ion-calendar" ui-sref="tabs.events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Groups" icon-off="ion-person-stalker" icon-on="ion-person-stalker" ui-sref="tabs.groups">
    <ion-nav-view name="tab-groups"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear" icon-on="ion-ios-gear" ui-sref="tabs.settings">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
