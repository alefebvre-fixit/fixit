<style>


    .group-module {
        height:250px;
        position: relative;
        overflow: hidden;
        border-bottom: 5px solid #dddddd;
    }
    .group-module > header {
        position: absolute;
        top: 20px;
        left: 100px;
        width: 100%;
        text-align: left;
    }
    .group-module > header > h3  {
        margin: 0;
        color: white;
        text-shadow: 0 1px 0 black;
        font-size: 180%;
    }
    .group-module > header > h5  {
        margin: 0;
        color: white;
        text-shadow: 0 1px 0 black;
        font-size: 110%;
    }


    .button-follow{
        position: absolute;
        bottom: 5px;
        right: 5px;
    }
    .group-icon {
        font-size: 60px;
        color: white;
        margin: 0 auto;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        text-shadow: 0 2px 0 black;
    }

    .group-icon-holder {
        position: absolute;
        top: 15px;
        left: 10px;
        width: 70px;
        height: 70px;
        display: table;
    }


    .button-follow{
        position: absolute;
        bottom: 5px;
        right: 5px;
    }

</style>


<ion-view view-title="Group">
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-more" ng-click="popover.show($event)"></button>
    </ion-nav-buttons>

    <ion-content>



<div class="group-module">
    <div ng-show="!isMine(group)">
        <button class="button button-calm button-small ion-star button-follow" ng-click="follow(group)" ng-show="!isFavorite(group)">
            Follow
        </button>
        <button class="button button-calm button-small ion-star energized button-follow" ng-click="unfollow(group)" ng-show="isFavorite(group)">
            Following
        </button>
    </div>

    <img src="img/themes/{{group.type}}-large.jpg" >

    <div class="group-icon-holder">
        <span class="ion-ios-people group-icon calm"></span>
    </div>
    <header>
        <h3>
            {{group.name}}
        </h3>
        <h5>
            #{{group.type}}
        </h5>
    </header>
</div>

<div class="row">
    <a class="col statistic" ui-sref="group-events({groupId: group.id})">
        <p class="statistic">
            <b>{{summary.eventSize}}</b>
            <br>
        <p class="statistic-label">Events</p>
    </a>
    <a class="col statistic" ui-sref="group-comments({groupId: group.id})">
        <p class="statistic">
        </p>
    </a>
    <a class="col statistic" ui-sref="group-followers({groupId: group.id})">
        <p class="statistic">
            <b>{{summary.followerSize}}</b>
            <br>
        <p class="statistic-label">Followers</p>
    </a>

</div>

        <div class="row">
            <div class="col">
                {{group.description}}
            </div>
        </div>
        <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-location"></i>
            {{group.city}}, {{group.country}}
            <i class="icon ion-ios-arrow-forward"></i>
        </a>



        <ion-item class="item-divider item-button-right calm" ng-show="summary.eventSize > 0"> Events
        </ion-item>
        <div ng-repeat="event in summary.lastEvents">
            <div ng-include data-src="'templates/events/partial/event-list-item.html'"></div>
        </div>

        <a class="item item-icon-right" ui-sref="group-events({groupId: group.id})" ng-show="summary.eventSize>5">
            View all Events...
            <span class="icon ion-chevron-right"></span>
        </a>
        <br>



    </ion-content>
</ion-view>
