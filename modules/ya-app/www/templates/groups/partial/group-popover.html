<ion-popover-view>
    <ion-content>
        <div class="list">
            <a class="item" ng-click="openEditGroup(group)">
                Edit
            </a>
            <a class="item" ng-click="openCreateEvent(group)">
                Create Event
            </a>
            <a class="item"  ng-click="deleteGroup(group)">
                Delete
            </a>
        </div>
    </ion-content>
</ion-popover-view>
