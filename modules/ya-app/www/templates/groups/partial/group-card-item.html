<div class="card group-header frame-overlay">

    <div class="item item-image group-image frame-overlay" ui-sref="group({ groupId: group.id })">
        <img ng-src="img/themes/{{group.type}}-large.jpg" class="image-overlay">
        <div class="group-title"><b>{{group.name}}</b></div>
        <div class="group-subtitle">#{{::group.type}}</div>
    </div>
    <div class="item item-text-wrap">
        <i class="icon ion-android-calendar calm"></i><i> {{::group.eventSize}} Events</i>
        <br>
        <i class="icon ion-location calm"></i><i>  {{::group.city}}, {{::group.country}}</i>
    </div>
</div>
