<ion-view title="Contributions" class="view-positive">
	<ion-nav-buttons side="left">
	</ion-nav-buttons>

	<ion-header-bar class="bar-subheader item-input-inset">
		<label class="item-input-wrapper">
			<i class="icon ion-ios7-search placeholder-icon"></i>
			<input type="search" placeholder="Search" ng-model="filter">
		</label>
	</ion-header-bar>


<ion-content class="has-header">

	<div class="list">
		<a class="item item-avatar"  collection-repeat="contribution in contributions | filter:filter"
		   ui-sref="app.card-view({projectId: contribution.projectId, cardId: contribution.cardId})">
			<img ng-src="img/{{contribution.contributor}}.jpg">
			<h2>{{contribution.contributor}} - {{ contribution.date | date:'short' }}</h2>
			<p><i class="icon ion-location"> description to be done</i></p>
		</a>
	</div>
	
</ion-content>
