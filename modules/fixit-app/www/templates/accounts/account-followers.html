<ion-view title="Followers" class="view-positive">
	<ion-nav-buttons side="left">
	</ion-nav-buttons>

	<ion-header-bar class="bar-subheader item-input-inset">
		<label class="item-input-wrapper">
			<i class="icon ion-ios7-search placeholder-icon"></i>
			<input type="search" placeholder="Search" ng-model="filter">
		</label>
	</ion-header-bar>


<ion-content class="has-header">

	<div class="list">
		<a class="item item-avatar"  collection-repeat="follower in followers | filter:filter"
		   ui-sref="app.user({username: follower.username})">
			<img ng-src="img/{{follower.username}}.jpg">
			<h2>{{follower.profile.name}}</h2>
			<p><i class="icon ion-location"> {{follower.profile.city}}, {{follower.profile.country}}</i></p>
		</a>
	</div>
	
</ion-content>
