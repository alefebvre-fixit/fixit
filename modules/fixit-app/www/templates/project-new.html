<ion-view title="New Project"> <ion-content
	class="has-header"> 
	
	
	<label class="item item-input">
		<span class="input-label">Name</span>
		<input type="text" placeholder="First Name" ng-model="project.name">
	</label>

 <label class="item item-input">
	 <span class="input-label">Description</span>
	 <textarea placeholder="Comments" ng-model="project.description"></textarea>
</label>


<div class="item item-divider">
	<button class="button button-block button-positive" >Create</button>
</div>


</ion-content> </ion-view>
