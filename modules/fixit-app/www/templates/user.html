<ion-view title="Profile">

    <ion-nav-buttons side="left">
    </ion-nav-buttons>

    <ion-content class="has-header">

        <div class="item item-divider">
            {{summary.user.profile.name}}
        </div>
        <div class="item">
            {{summary.user.profile.biography}}
        </div>

        <div class="row">
            <div class="col">
                <b>{{summary.projectNumber}}</b>
                <br>
                Projects
            </div>
            <div class="col">
                <b>{{summary.contributionNumber}}</b>
                <br>
                Contributions
            </div>
            <div class="col" ng-click="goToFollowers(summary.user.username)">
                <b>{{summary.user.followers.length}}</b>
                <br>
                Followers
            </div>
        </div>


        <div class="row">
            <div class="col">
                <div ng-show="user.username==summary.user.username">
                    <button class="button button-positive button-small icon-left ion-person" ng-click="goToSettings()">
                        Edit
                    </button>
                </div>
            </div>
            <div class="col"></div>
            <div class="col">
                <div ng-show="user.username!=summary.user.username">
                    <button class="button button-positive button-small icon-left ion-person" ng-click="follow(summary.user.username)" ng-show="!isFollowing(summary)">
                        Follow
                    </button>
                    <button class="button button-positive button-small icon-left ion-person" ng-click="unfollow(summary.user.username)" ng-show="isFollowing(summary)">
                        Following
                    </button>
                </div>
            </div>
        </div>

        <div ng-repeat="project in summary.lastProjects">
            <div ng-include data-src="'templates/project/partial/project-view.html'"></div>
        </div>

        <div class="item item-divider">
            View all Projects...
        </div>



    </ion-content>
</ion-view>
