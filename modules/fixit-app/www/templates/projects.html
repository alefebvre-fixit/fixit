
<ion-view title="Projects">


<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<ion-nav-buttons side="right">
<a class="button button-icon icon ion-plus" href="#/app/projects/new"></a>
</ion-nav-buttons>

<ion-content class="has-header">

<div class="card" ng-repeat="project in projects">

	<a class="item item-avatar" href="#/app/projects/{{project.id}}"> <img
		src="{{baseUrl}}/assets/images/photo-tiny.jpg">
		<h2>{{project.name}}</h2>
		<p>{{project.username}}</p>
	</a>
	<div class="item item-text-wrap">
		{{project.description}} <br> <br> <i
			class="icon ion-location"> {{project.city}}, {{project.country}}</i>
	</div>
	<div class="item item-divider">I'm a Footer in a Card!</div>
</div>
</ion-content>



</ion-view>
