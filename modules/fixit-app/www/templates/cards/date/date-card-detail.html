
<div ng-controller="DateCardController">
	<div class="card">
		<a class="item item-divider item-calm" ui-sref="app.card-view({ projectId: project.id, cardId : summary.card.id })">
			<i class="icon ion-clock"></i>
			{{summary.card.name}}
		</a>
		<div ng-show="summary.card.open">
			<div ng-show="!summary.openForContribution">
				<li class="item item-checkbox" ng-repeat="proposal in summary.card.proposals">
					{{ proposal.date | date:'short' }}
					<span class="badge badge-calm">{{proposal.votes}}</span>
				</li>
			</div>
			<div ng-show="summary.openForContribution">
				<li class="item item-checkbox" ng-repeat="proposal in summary.card.proposals">
					<label class="checkbox">
						<input type="checkbox" ng-model="proposal.selected" value="{{proposal.id}}">
					</label>
					{{ proposal.date | date:'short' }}
					<span class="badge badge-calm">{{proposal.votes}}</span>
				</li>
			</div>
		</div>
		<div ng-show="!summary.card.open">
			Date is {{ summary.card.date | date:'short' }}
		</div>
		<div class="item item-text-wrap">
			<p>
				<a href="#" class="subdued">{{summary.card.contributions}} Votes</a>
			</p>
		</div>
		<div class="item tabs tabs-secondary tabs-icon-left">
			<a class="tab-item" href="#">
			</a>
			<a class="tab-item" href="#">
			</a>
			<a class="tab-item" ng-click="vote(project, summary.card)" ng-show="summary.openForContribution">
				<i class="icon ion-navigate"></i>
				Vote
			</a>
			<a class="tab-item" href="#" ng-show="!summary.openForContribution">
			</a>
		</div>
	</div>

	<canvas id="doughnut" class="chart chart-doughnut" data="summary.graphData.datas" labels="summary.graphData.labels"></canvas>

	<div data-ng-include data-src="'templates/cards/date/date-card-contribution.html'"></div>
</div>
