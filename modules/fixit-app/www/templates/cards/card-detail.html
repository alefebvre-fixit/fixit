<ion-view title="Card">

    <ion-nav-buttons side="left">
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
    </ion-nav-buttons>

    <ion-content class="has-header">

        <div ng-if="summary.card.type == 'availability' ">
            <div ng-include data-src="'templates/cards/availability/availability-card-detail.html'"></div>
        </div>
        <div ng-if="summary.card.type == 'item' ">
            <div ng-include src="'templates/cards/item/item-card-detail.html'"></div>
        </div>
        <div ng-if="summary.card.type == 'participant' ">
            <div ng-include src="'templates/cards/participant/participant-card-detail.html'"></div>
        </div>
        <div ng-if="summary.card.type == 'money' ">
            <div ng-include src="'templates/cards/money/money-card-detail.html'"></div>
        </div>
        <div ng-if="summary.card.type == 'idea' ">
            <div ng-include src="'templates/cards/idea/idea-card-detail.html'"></div>
        </div>
        <div ng-if="summary.card.type == 'survey' ">
            <div ng-include src="'templates/cards/survey/survey-card-detail.html'"></div>
        </div>

</ion-content> </ion-view>
