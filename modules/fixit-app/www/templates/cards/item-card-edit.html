<div ng-controller="ItemCardController">

    <div class="item item-divider item-calm">
        <i class="icon ion-bag"></i> Item Card
    </div>
    <label class="item item-input">
        <span class="input-label">Description</span>
        <input type="text" ng-model="card.name">
    </label>

    <li class="item item-toggle">
        <div ng-show="card.limited">Limited</div>
        <div ng-show="!card.limited">Unlimited</div>
        <label class="toggle toggle-assertive">
            <input type="checkbox" ng-model="card.limited">
            <div class="track">
                <div class="handle"></div>
            </div>
        </label>
    </li>

    <label class="item item-input" ng-show="card.limited">
        <span class="input-label">Quantity</span>
        <input type="number" placeholder="Required Quantity" ng-model="card.required">
    </label>


</div>
