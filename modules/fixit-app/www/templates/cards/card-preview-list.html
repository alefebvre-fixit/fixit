<div ng-repeat="card in project.cards">
    <div ng-if="card.type == 'date' ">
        <div ng-include data-src="'templates/cards/date-card-preview.html'"></div>
    </div>
    <div ng-if="card.type == 'item' ">
        <div ng-include src="'templates/cards/item-card-preview.html'"></div>
    </div>
</div>
