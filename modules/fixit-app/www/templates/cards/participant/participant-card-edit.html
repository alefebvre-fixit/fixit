<div ng-controller="EditParticipantCardController">

	<div class="item item-divider item-calm">
		<i class="icon ion-person-stalker"></i> Participant Card
	</div>
	<label class="item item-input"> <span class="input-label">Name</span>
		<input type="text" ng-model="card.name">
	</label>
	<label class="item item-input"> <span class="input-label">Description</span>
		<input type="text" ng-model="card.description">
	</label>

	<li class="item item-toggle">
		<div ng-show="card.minimum">Minimum required</div>
		<div ng-show="!card.minimum">No minimum required</div>
		<label class="toggle toggle-assertive">
			<input type="checkbox" ng-model="card.minimum">
			<div class="track">
				<div class="handle"></div>
			</div>
		</label>
	</li>
	<label class="item item-input" ng-show="card.minimum">
		<input type="number" placeholder="Minimum Participant" ng-model="card.minimumParticipant">
	</label>

	<li class="item item-toggle">
		<div ng-show="card.maximum">Maximum allowed</div>
		<div ng-show="!card.maximum">No maximum</div>
		<label class="toggle toggle-assertive">
			<input type="checkbox" ng-model="card.maximum">
			<div class="track">
				<div class="handle"></div>
			</div>
		</label>
	</li>
	<label class="item item-input" ng-show="card.maximum">
		<input type="number" placeholder="Maximum allowed" ng-model="card.maximumParticipant">
	</label>

	<li class="item item-toggle">
		<div ng-show="card.plusAllowed">Plus allowed</div>
		<div ng-show="!card.plusAllowed">Plus not allowed</div>
		<label class="toggle toggle-assertive">
			<input type="checkbox" ng-model="card.plusAllowed">
			<div class="track">
				<div class="handle"></div>
			</div>
		</label>
	</li>

	<li class="item item-toggle" ng-show="card.plusAllowed">
		<div ng-show="card.plusMaximum">Plus maximum</div>
		<div ng-show="!card.plusMaximum">Unlimited plus</div>
		<label class="toggle toggle-assertive">
			<input type="checkbox" ng-model="card.plusMaximum">
			<div class="track">
				<div class="handle"></div>
			</div>
		</label>
	</li>

	<label class="item item-input" ng-show="card.plusMaximum">
		<input type="number" placeholder="Plus Maximum allowed" ng-model="card.plusMaximumParticipant">
	</label>



</div>
