<div class="card">
    <a class="item item-divider item-calm" ui-sref="app.card-edit({ projectId: project.id, cardId : card.id })">
        <i class="icon ion-person-stalker"></i>
        {{card.name}}
    </a>
    <div class="item item-text-wrap">
        Required : {{card.minimumParticipant}}
        <br>
        Participants : {{card.participantNumber}}
        <br>
        Remaining : {{card.minimumParticipant - card.participants}}
        <p>
            <a href="#" class="subdued">{{card.contributions}} Contributions</a>
            <a href="#" class="subdued">5 Comments</a>
        </p>
    </div>
    <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
        </a>
        <a class="tab-item">
        </a>
        <a class="tab-item" ui-sref="app.card-edit({ projectId: project.id, cardId : card.id })">
            Edit
        </a>
    </div>
</div>
