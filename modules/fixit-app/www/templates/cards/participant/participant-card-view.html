<div class="card" ng-controller="ItemCardController">

    <a class="item item-divider item-calm" href="#/app/projects/{{project.id}}/cards/{{card.id}}">
        <i class="icon ion-person-stalker"></i>
        {{card.name}}
    </a>

    <div class="item item-text-wrap">
        <div ng-show="card.minimum">
        Required : {{card.minimumParticipant}}
        <br>
        </div>
        Participants : {{card.participants}}
        <div ng-show="card.minimum">
        
        Remaining : {{card.minimumParticipant - card.participants}}
        </div>
        <p>
            <a href="#" class="subdued">{{card.contributions}} Contributions</a>
        </p>
    </div>

</div>
