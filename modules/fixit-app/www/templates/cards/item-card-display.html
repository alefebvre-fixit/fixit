<div class="card">
	<div class="item item-divider item-calm">{{card.name}}</div>
	<div class="item item-text-wrap">
		<br>Required : {{card.required}} <br>Provided :
		{{card.provided}} <br>Remaining : {{card.required -
		card.provided}}

		<div class="range">
			<i class="icon ion-volume-low"></i> <input type="range" name="volume">
			<i class="icon ion-volume-high"></i>
		</div>
	</div>
	<div class="item item-divider">I'm a Footer in a Card!</div>
</div>
