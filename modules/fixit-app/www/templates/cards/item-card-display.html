<div class="card" ng-controller="ItemCardController">

    <a class="item item-divider item-calm" href="#/app/projects/{{project.id}}/cards/{{card.id}}">
        <i class="icon ion-bag"></i>
        {{card.name}}
    </a>

    <div class="item item-text-wrap">
        <div ng-show="card.limited">
        Required : {{card.required}}
        <br>
        </div>
        Provided : {{card.provided}}
        <div ng-show="card.limited">
        
        Remaining : {{card.required - card.provided}}
        </div>
        <p>
            <a href="#" class="subdued">{{card.contributionSize}} Contributions</a>
        </p>
    </div>

    <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">

        </a>
        <a class="tab-item" href="#">

        </a>
        <a class="tab-item" ng-click="provide(project, card)">
            <i class="icon ion-navigate"></i>
      		Contribute
        </a>
    </div>

</div>
