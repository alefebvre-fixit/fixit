<ion-view title="Edit Project">
    <ion-content
            class="has-header">


        <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" placeholder="Project Name" ng-model="project.name">
        </label>

        <label class="item item-input">
            <span class="input-label">Description</span>
            <textarea placeholder="Project Description" ng-model="project.description"></textarea>
        </label>

        <div class="list card">

            <a href="#" class="item item-button-right item-calm">
                <li class="button button-small button-calm" ui-sref="app.card-selector({ projectId: project.id })">Add</li>
                <b>Cards</b>
            </a>

        </div>


        <div ng-include data-src="'templates/cards/card-preview-list.html'"></div>


        <div class="item item-divider">
            <button class="button button-positive">Save</button>

            <button class="button button-positive">Publish</button>

            <button class="button button-positive">Delete</button>
        </div>


    </ion-content>
</ion-view>
