
<ion-view title="Notifications" hide-back-button="true">


<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>

<ion-content class="has-header">
	<ion-refresher on-refresh="doRefresh()" spinner="spiral"></ion-refresher>


	<ion-list>

		<ion-item ng-repeat="notification in notifications"
				  item="notification"
				  class="item item-avatar">

				<img ng-src="img/{{notification.actor}}.jpg" ng-click="goToUser(notification.actor)">

				<h2>{{notification.actor}}</h2>
				<p ng-show="notification.subtype=='date'" ng-click="goToCard(notification.projectId, notification.cardId)">new vote - <span am-time-ago="notification.notificationDate"></span></p>
				<p ng-show="notification.subtype=='item'" ng-click="goToCard(notification.projectId, notification.cardId)">new item provided - <span am-time-ago="notification.notificationDate"></span></p>
				<p ng-show="notification.subtype=='participant'" ng-click="goToCard(notification.projectId, notification.cardId)">new participation - <span am-time-ago="notification.notificationDate"></span></p>

				<ion-option-button class="button-assertive"
								   ng-click="archive(notification)">
					Archive
				</ion-option-button>
		</ion-item>
	</ion-list>


</ion-content>


</ion-view>
