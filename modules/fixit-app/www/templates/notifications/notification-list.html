
<ion-view title="Notifications" hide-back-button="true">


<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>

<ion-content class="has-header">
	<ion-refresher on-refresh="doRefresh()"></ion-refresher>


	<ion-list>

		<ion-item ng-repeat="notification in notifications"
				  item="notification"
				  class="item item-avatar item-remove-animate">
				<img ng-src="img/{{notification.actor}}.jpg" ng-click="goToUser(notification.actor)">

				<h2>{{notification.actor}}</h2>
				<p ng-show="notification.subtype=='item'">has provided an item {{notification.notificationDate | date:'short'}}</p>



				<ion-option-button class="button-assertive"
								   ng-click="archive(notification)">
					Archive
				</ion-option-button>
		</ion-item>
	</ion-list>


</ion-content>


</ion-view>
