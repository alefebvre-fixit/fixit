<ion-view title="SignIn"> <ion-content class="has-header">

<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>

<form ng-submit="doSignIn()" ng-controller="SignInController">
	<div class="list">
		<label class="item item-input"> <span class="input-label">Username</span>
			<input type="text" ng-model="signin.username">
		</label> <label class="item item-input"> <span class="input-label">Password</span>
			<input type="password" ng-model="signin.password">
		</label> <label class="item">
			<button class="button button-block button-positive" type="submit">Log
				in</button>
		</label>
		<p ng-show="signin.error" class="help-block">{{signin.error}}</p>
		
		{{signin.username}}
	</div>
</form>

</ion-content> </ion-view>
