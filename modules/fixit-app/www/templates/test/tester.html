<ion-view title="Tester" class="view-positive"> <ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons> 


<ion-content class="has-header">

		<div class="item item-divider">
			<button class="button button-block button-positive" ng-click="callToast()">Toast</button>
		</div>
	
	
			<div class="item item-divider">
			<button class="button button-block button-positive" ng-click="callDatePicker()">Date Picker</button>
		</div>
	
		<br>
		
      <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

        <ion-item ng-repeat="item in items" 
                  item="item"
                  href="#/item/{{item.id}}" class="item-remove-animate">
          Item {{ item.id }}
          <ion-delete-button class="ion-minus-circled" 
                             ng-click="onItemDelete(item)">
          </ion-delete-button>
          <ion-option-button class="button-assertive"
                             ng-click="edit(item)">
            Edit
          </ion-option-button>
          <ion-option-button class="button-calm"
                             ng-click="share(item)">
            Share
          </ion-option-button>
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>

      </ion-list>

		
		
		
	
</ion-content>
