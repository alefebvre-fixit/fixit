<div class="card">
	<a class="item item-avatar" ui-sref="app.user({ username: project.username })">
		<img ng-src="img/{{project.username}}.jpg">
		<h2>{{project.name}}</h2>
		<p>{{project.username}}</p>
	</a>
	<div class="item item-text-wrap">
		{{project.description}} <br> <br> <i class="icon ion-location"> {{project.city}}, {{project.country}}</i>
		<p>
	      <a href="#" class="subdued">{{project.contributionSize}} Contributions</a>
	      <a href="#" class="subdued">5 Comments</a>
	    </p>
	</div>
	<div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" href="#">
      <i class="icon ion-star"></i>
      Follow
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-chatbox"></i>
      Comment
    </a>
    <a class="tab-item"  ui-sref="app.project-single({ projectId: project.id })">
      <i class="icon ion-navigate"></i>
      Contribute
    </a>
  </div>
</div>
