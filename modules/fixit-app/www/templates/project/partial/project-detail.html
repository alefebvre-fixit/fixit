<style>

    .module .avatar {
        border-radius: 50%;
        box-shadow: 0 0 0 3px #fff, 0 0 0 2px #999, 0 2px 5px 4px rgba(0,0,0,.2);

        display: block;
        margin-left: auto;
        margin-right: auto;
        position: absolute;
        top: 15px;
        left: 15px;

    }

    .module {
        background:
        linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0),
                rgba(0, 0, 0, 0.4)
        ),
        url('img/bg-cloud.jpg') center;
        height:90px;
        position: relative;
        overflow: hidden;
        border-bottom: 5px solid #dddddd;
    }
    .module > header {
        position: absolute;
        top: 10px;
        left: 100px;
        width: 100%;
        text-align: left;
    }
    .module > header > h3  {
        margin: 0;
        color: white;
        text-shadow: 0 1px 0 black;
    }
    .module > header > h5  {
        margin: 0;
        color: white;
        text-shadow: 0 1px 0 black;
    }

    .button-follow{
        position: absolute;
        bottom: 5px;
        right: 5px;
    }

</style>



<div class="module">
    <div ng-show="!isMine(project)">
        <button class="button button-positive button-small ion-star button-follow" ng-click="follow(project)" ng-show="!isFavorite(project)">
            Follow
        </button>
        <button class="button button-positive button-small ion-star energized button-follow" ng-click="unfollow(project)" ng-show="isFavorite(project)">
            Following
        </button>
    </div>

    <img ng-src="img/{{::project.username}}-50.jpg" class="avatar" width="50" ng-click="goToUser(project.username)">
    <header>
        <h3>
            {{::project.name}}
        </h3>
        <h5>
            @{{::project.username}}
        </h5>
    </header>
</div>

<div class="row">
    <div class="col">
        <p class="statistic">
            <b>{{::project.contributions}}</b>
            <br>
        <p class="statistic-label">Contributions</p>
        </p>

    </div>
    <div class="col">
        <p class="statistic">
            <b>xx</b>
            <br>
        <p class="statistic-label">Followers</p>
        </p>
    </div>
    <div class="col" ng-click="goToFollowers(summary.user.username)">
        <p class="statistic">
            <b>{{::project.comments}}</b>
            <br>
        <p class="statistic-label">Comments</p>
        </p>
    </div>
</div>
<div class="row">
    <div class="col">
        <h5>
            <i class="icon ion-location"> {{::project.city}}, {{::project.country}}</i>
        </h5>
        {{::project.description}}
    </div>
</div>
