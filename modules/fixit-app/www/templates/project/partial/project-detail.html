<div class="card" style="border-left: 5px solid #387ef5;">
	<a class="item item-avatar">
		<img ng-src="img/{{::project.username}}.jpg" ng-click="goToUser(project.username)">
		<h2 ng-click="goToProject(project.id)">{{::project.name}}</h2>
		<p ng-click="goToProject(project.id)">{{::project.username}}</p>
	</a>
	<div class="item item-text-wrap">
		{{::project.description}} <br> <br> <i class="icon ion-location"> {{::project.city}}, {{::project.country}}</i>
		<p>
	      <a href="#" class="subdued">{{::project.contributions}} Contributions</a>
	      <a href="#" class="subdued">5 Comments</a>
	    </p>
	</div>
	<div class="item tabs tabs-secondary tabs-icon-left">
    <div ng-show="!isMine(project)">
        <a class="tab-item" ng-click="follow(project)" ng-show="!isFavorite(project)">
            <i class="icon ion-star"></i>
            Follow
        </a>
        <a class="tab-item" ng-click="unfollow(project)" ng-show="isFavorite(project)">
            <i class="icon ion-star energized"></i>
            Following
        </a>
    </div>
        <div ng-show="::isMine(project)">
            <a class="tab-item">
                <i class="icon ion-star positive"></i>
            </a>
        </div>
    <a class="tab-item" href="#">
      <i class="icon ion-chatbox"></i>
      Comment
    </a>
    <a class="tab-item" ui-sref="app.project-single({ projectId: project.id })">
      <i class="icon ion-navigate"></i>
      Contribute
    </a>
  </div>
</div>
